<!--In the Name of God, Most Gracious, Most Merciful.-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Muhammad Akhtar Shamim">
    <meta name="contact email" content="shaminaus@gmail.com">
    <meta name="application" content="star application builder">
    <title>Star Application Builder</title>
    <link rel="shortcut icon" type="image/ico" href="star.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="vendors/bulma-0.5.1/css/bulma.css"/>
</head>
<body>
    <section id="app" @mousemove="updateCoordinates" class="hero is-info is-fullheight">
        <div class="hero-head">
            <header class="nav">
                <div class="container">
                    <div class="nav-left">
                        <a class="nav-item" href="#">
                            <i :class="[icon]" aria-hidden="true"></i>&nbsp;
                            {{ name }}
                        </a>
                    </div>
                    <span class="nav-toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                    <div class="nav-right nav-menu">
                        <a class="nav-item is-active">
                            Home
                        </a>
                        <a class="nav-item" :href="githubDoc">
                            Documentation
                        </a>
                        <span class="nav-item">
                            <a class="button is-info is-outlined is-inverted" :href="githubRepo">
                              <span class="icon">
                                <i class="fa fa-github"></i>
                              </span>
                              <span>Download</span>
                            </a>
                        </span>
                    </div>
                </div>
            </header>
        </div>
        <div class="hero-body">
            <div class="container">
                <div class="field">
                    <label class="label">Favicon: {{ favico }}</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input" @input="changeFavicon" v-model="favico">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Title: {{ title }}</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input" @input="changeTitle" v-model="title">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Name:</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input" @input="changeName" v-model="name">
                    </div>
                </div>


                <div class="field">
                    <label class="label">Icon: <i :class="[icon]" aria-hidden="true"></i></label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input" @input="changeIcon" v-model="icon">
                    </div>
                </div>

                <div class="field">
                    <label class="label">{{ x }} / {{ y }}</label>
                </div>


                <div class="field">
                    <label class="label">{{ bonusHit }}</label>
                </div>

                <div class="field">
                    <label class="label">{{ love }}</label>
                    <div class="control">
                        <i @click="lovePlus(bonus, $event)" class="fa fa-heart" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

        </div>

        <div class="hero-foot">
            <div class="container">
                <div class="content has-text-centered">
                    <div>
                        <a :href="githubRepo" class="button is-small is-info is-inverted is-outlined">
                            <i :class="[icon]" aria-hidden="true"></i>&nbsp;
                            {{ name }}
                        </a>
                        by
                        <a :href="authorLink" class="button is-small is-info is-inverted is-outlined">
                            {{ authorName }}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>
    <script src="star.js"></script>
</body>
</html>
